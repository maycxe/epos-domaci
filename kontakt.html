<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4fb991a9c2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/kontakt.css" />

    <title>3Paline - Kontakt</title>
  </head>

  <body onload="myFunction()">
    <header>
      <!-- Navbar -->
      <a href="index.html" class="logo">3Paline</a>
      <div class="menu-toggle"></div>
      <nav>
        <ul>
          <li><a href="index.html">Početna</a></li>
          <li><a href="oNama.html">O Nama</a></li>
          <li><a href="sladoledi.html">Sladoledi</a></li>
          <li><a href="kolaci.html">Kolači</a></li>
          <li><a href="galerija.html">Galerija</a></li>
          <li><a href="kontakt.html" class="active">Kontakt</a></li>
        </ul>
      </nav>
      <div class="clearfix"></div>
    </header>

    <div class="oNama">
      <form id="form" class="contact-form" onsubmit="validateForm()">
        <h1>Kontaktiraj nas</h1>
        <div class="txtb">
          <label>Ime i prezime: </label>
          <input
            id="ime"
            type="text"
            name="ime"
            value=""
            placeholder="Unesi svoje ime"
          />
        </div>

        <div class="txtb">
          <label>Email: </label>
          <input
            id="mail"
            type="email"
            name="mail"
            value=""
            placeholder="Unesi svoj email"
          />
        </div>

        <div class="txtb">
          <label>Telefon: </label>
          <input
            type="text"
            name="tel"
            value=""
            placeholder="Unesi svoj broj telefona"
          />
        </div>

        <div class="txtb">
          <label>Tvoja poruka: </label>
          <textarea name="poruka" id="tekst" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn">
          <a href="#">Pošalji</a>
        </button>
      </form>
    </div>

    <footer>
      <p class="copyright">Copyright &copy; 2019 Maja & Marija</p>
    </footer>

    <!-- Validacija forme -->
    <script>
      const ime = document.getElementById('ime');
      const email = document.getElementById('mail');
      const form = document.getElementById('form');
      const tekst = document.getElementById('tekst');

      function validateForm() {
        if (ime.value === '' || ime.value == null) {
          alert('Potrebno je uneti ime i prezime.');
        }

        if (email.value === '' || email.value == null) {
          alert('Potrebno je uneti email adresu.');
        }

        if (
          tekst.value === '' ||
          tekst.value == null ||
          tekst.value.length <= 10
        ) {
          alert('Poruka mora biti smislena. (Napomena : više od 10 karaktera)');
        }
      }

      function myFunction() {
        alert(
          'Napomena : Popunjavanjem forme možete stupiti u kontakt s nama ili poslati određeni feedback.'
        );
      }
    </script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script>
      $(document).ready(function() {
        $('.menu-toggle').click(function() {
          $('.menu-toggle').toggleClass('active');
          $('nav').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
